<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/dist/output.css" rel="stylesheet">
    <title>Unit Converter</title>
</head>
<body>

    <h1 class="text-center font-bold text-2xl py-8">Unit converter</h1>

    <div class="flex flex-col items-center mx-auto my-8">
        <form data-id="form" class="flex flex-col items-center">
            <label for="converter" class="text-center font-semibold py-2">Convert</label>
            <input 
                autocomplete="off" 
                id="converter" 
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" 
                placeholder="Type here!" 
                data-id="input" 
                class="block px-2 py-2 text-center border-2 border-blue-800 rounded-xl w-40 focus:outline-none"></input>
        </form>

        <div class="flex justify-center mt-6 gap-10">
            <button class="border-2 border-blue-800 py-2 px-4 rounded-2xl font-semibold">Metric</button>
            <button class="border-2 border-blue-800 py-2 px-4 rounded-2xl font-semibold">Imperial</button>
        </div>

        <div class="flex flex-col items-center text-center w-4/5 my-10" data-id="metric">
            <form>
                <div>
                    <span class="block text-left font-semibold py-2">Meters to Feet</span>
                    <input readonly data-id="meter" placeholder="Meter" class="block py-2 px-4 my-2" />
                    <input readonly data-id="feet" placeholder="Feet" class="block py-2 px-4 my-2" />
                </div>
                <div>
                    <span class="block text-left font-semibold py-2">Liter to Gallons</span>
                    <input readonly data-id="liter" placeholder="Liter" class="block py-2 px-4 my-2" />
                    <input readonly data-id="gallon" placeholder="Gallon" class="block py-2 px-4 my-2" />
                </div>
                <div>
                    <span class="block text-left font-semibold py-2">Kilograms to Pounds</span>
                    <input readonly data-id="kilogram" placeholder="Kilogram" class="block py-2 px-4 my-2" />
                    <input readonly data-id="pound" placeholder="Pounds" class="block py-2 px-4 my-2" />
                </div>
                <div>
                    <span class="block text-left font-semibold py-2">Celsius to Fahrenheit</span>
                    <input readonly data-id="celsius" placeholder="Celsius" class="block py-2 px-4 my-2" />
                    <input readonly data-id="fahrenheit" placeholder="Fahrenheit" class="block py-2 px-4 my-2" />
                </div>
            </form>
        </div>

        <div class="flex flex-col items-center text-center w-4/5 my-10" data-id="imperial">
            <form>
                <div>
                    <span class="block text-left font-semibold py-2">Meters to Feet</span>
                    <input readonly data-id="meter" placeholder="Meter" class="block py-2 px-4 my-2" />
                    <input readonly data-id="feet" placeholder="Feet" class="block py-2 px-4 my-2" />
                </div>
                <div>
                    <span class="block text-left font-semibold py-2">Liter to Gallons</span>
                    <input readonly data-id="liter" placeholder="Liter" class="block py-2 px-4 my-2" />
                    <input readonly data-id="gallon" placeholder="Gallon" class="block py-2 px-4 my-2" />
                </div>
                <div>
                    <span class="block text-left font-semibold py-2">Kilograms to Pounds</span>
                    <input readonly data-id="kilogram" placeholder="Kilogram" class="block py-2 px-4 my-2" />
                    <input readonly data-id="pound" placeholder="Pounds" class="block py-2 px-4 my-2" />
                </div>
                <div>
                    <span class="block text-left font-semibold py-2">Celsius to Fahrenheit</span>
                    <input readonly data-id="celsius" placeholder="Celsius" class="block py-2 px-4 my-2" />
                    <input readonly data-id="fahrenheit" placeholder="Fahrenheit" class="block py-2 px-4 my-2" />
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
